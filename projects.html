<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="icon" href="Resources/images/favicon.ico" />
    <title>Personal Porfolio Website-Projects</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  </head>

  <body>
    <div class="projectsContainer">
      <div class="headerContent projectsContent1">
        <nav>
          <header>
            <ul class="headerlist">
              <li class="aboutlist">About Me</li>

              <li class="aboutlist">Projects</li>

              <li class="aboutlist">Contact</li>
            </ul>
          </header>
        </nav>
      </div>

      <div class="myname projectsContent2">
        <p>Mohammed Al Khalfan</p>
      </div>

      <div class="darkmode projectsContent3">
        <div class="mode">
          Dark mode:
          <span class="change">OFF</span>
        </div>
      </div>

      <div class="projecttitle projectsContent4">
        <h1>Projects</h1>
      </div>

      <div class="websitename projectsContent5">
        <h2>Website Name</h2>
      </div>

      <div class="slideshow projectsContent6">Slideshow here</div>
    </div>
    <script>
      $(".change").on("click", function () {
        if ($("body").hasClass("dark")) {
          $("body").removeClass("dark");
          $(".change").text("OFF");
        } else {
          $("body").addClass("dark");
          $(".change").text("ON");
        }
      });
    </script>
  </body>
</html>
